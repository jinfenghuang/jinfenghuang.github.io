<!DOCTYPE HTML>

<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=0.5">

	<link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico')}}"/>

	<title>{% block title %}{% endblock %}Jinfeng Huang</title>

	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Tangerine">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato">

	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/customized/layout.css') }}">
	{% block css %}
	{% endblock %}
</head>

<body>

	<nav class="navbar navbar-custom navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle Navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{{ url_for('index') }}">Jinfeng Huang</a>
			</div>
			<div class="navbar-collapse navbar-right collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="{{ url_for('index') }}">HOME</a></li>
					<li><a href="{{ url_for('about') }}">ABOUT</a></li>
					<li><a href="{{ url_for('blog') }}">BLOG</a></li>
					<li><a href="https://medium.com/@jinfenghuang">MEDIUM</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">

		<div class="content">
			{% block content %}
			{% endblock %}
		</div>

	</div>

	<footer class="footer">
      <div class="container">
        <p class="text-muted">Â© &nbsp; Jinfeng Huang &nbsp; 2016 &nbsp; | &nbsp; San Francisco,&nbsp; CA</p>
      </div>
    </footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

</body>

</html>
