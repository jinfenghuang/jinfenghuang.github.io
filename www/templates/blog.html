{% extends "layout.html" %}

{% block title %}Blog | {% endblock %}

{% block css %}

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/customized/blog.css') }}">

{% endblock %}

{% block content %}

<div id="blog">

	<ul>

		{% for page in pages %}
		<p><a href="{{ url_for('page', path=page.path) }}">{{ page.meta.title }}</a> - {{ page.meta.date }}</p>
		{% endfor %}

	</ul>

</div>

{% endblock %}
